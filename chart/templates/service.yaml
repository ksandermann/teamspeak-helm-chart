apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: teamspeak
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - nodePort: {{ .Values.service.nodePort }}
      targetPort: 9987
      protocol: UDP
      name: teamspeak-voice
      port: 9987
  selector:
    app: teamspeak
    release: {{ .Release.Name }}
